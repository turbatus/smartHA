  # Weather prediction
  - platform: yr
  - platform: command_line
    name: Wifi Signal
    command: 'sudo iwconfig wlan0 |grep Signal|cut -d"=" -f3|cut -d" " -f1'
    unit_of_measurement: " dBm"
    value_template: '{{ value | round(1) }}'
  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /
      - type: memory_use_percent
      - type: swap_use_percent
      - type: load_1m
      - type: load_15m
      - type: network_in
        arg: wlan0
      - type: network_out
        arg: wlan0
      - type: last_boot
    # CPU Temp
  - platform: command_line
    name: CPU Temp
    command: "cat /sys/class/thermal/thermal_zone0/temp"
    unit_of_measurement: "Â°C"
    value_template: '{{ value | multiply(0.001) | round(2)  }}'
  - platform: time_date
    display_options:
      - 'time'
      - 'date'
      #- 'date_time'
      #- 'date_time_iso'
      #- 'time_date'
      #- 'time_utc'
      - 'beat'
#custom decimals
  - platform: template
    sensors:
      load_1m_2d:
        friendly_name: "Load % (1m)"
        icon_template: mdi:memory
        unit_of_measurement: '%'
        value_template: "{{ states('sensor.load_1m')|float | round(2) }}"
      load_15m_2d:
        friendly_name: "Load % (15m)"
        icon_template: mdi:memory
        unit_of_measurement: '%'
        value_template: "{{ states('sensor.load_15m')|float | round(2) }}"
#openuv last triggered
  - platform: template
    sensors:
      uv_data_update_time:
        friendly_name: "UV data updated"
        icon_template: mdi:timer
        #unit_of_measurement: '%'
        value_template: "{{ state_attr('automation.update_uv_data','last_triggered') }}"


